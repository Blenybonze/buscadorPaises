<div class="animate__animated animate__fadeIn">
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-paise-input 
                placeholder="Buscar país..." 
                (onEnter)="buscar($event)"
                (onDigita)="sugestoes($event)">
            </app-paise-input>
        </div>
    </div>
    
    <ul *ngIf="mostrarSugestoes" class="list-group">
        <li 
            *ngFor="let pais of paisesSugeridos" 
            class="list-group-item list-group-item-action">
            <a 
                class="nav-link" 
                [routerLink]="['/pais', pais.alpha2Code]">
                {{pais.name}}
            </a>
        </li>
        <li 
            class="list-group-item list-group-item-action"
            (click)="buscar(txtBusca)">
            <a 
                class="nav-link" >
                Buscar por "{{txtBusca}}"
            </a>
        </li>
    </ul>
    
    <hr>
</div>

<div *ngIf="haErro" class="alert alert-danger">
    Nenhum resultado para a busca "{{txtBusca}}"
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-paises-tabela [paises]="paises"></app-paises-tabela>
    </div>
</div>
